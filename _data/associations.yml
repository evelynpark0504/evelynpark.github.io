  summary: At the EdTeKLA Research Group, I dive deep into the fascinating intersection of education and technology. My work focuses on understanding how university students navigate their academic journeys, particularly during their critical first and second years. By analyzing their data, I uncover patterns and insights that help predict their success. This not only aids in refining the technologies we develop but also plays a crucial role in shaping the future of education, ensuring that every student has the support they need to thrive.