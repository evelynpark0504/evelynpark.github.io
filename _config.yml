# Site settings
title: "Evelyn Park | Data Scientist Portfolio"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Evelyn S. Park"
resume_title:                   "Data Scientist"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "evelynpark050@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+1 780-916-9817"
resume_contact_address:         "9720 106ST, Edmonton, AB, Canada, T5K 1B6"

resume_header_contact_info:     "9720 106ST, Edmonton, AB, Canada, T5K 1B6 • +1 780-916-9817 • evelynpark050@gmail.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>Experienced Data Scientist with 6+ years in the AI industry, specializing in Python, SQL, and LLMs. Skilled in building and applying ML models, with a proven ability to work effectively both independently and in teams. Recognized as a quick learner and innovative problem-solver, adept at leading cross-functional teams and delivering results under tight deadlines and budgets.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
